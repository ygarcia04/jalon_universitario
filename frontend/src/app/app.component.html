<!--Navbar-->
<div class="pb-6 pb-sm-6 pb-md-4 pb-lg-4 pb-xl-4">
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark fixed-top unique-color" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Jalón Universitario</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class= "navbar-nav" >
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
      </li>
      <div *ngIf="authService.loggedIn();">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Perfil</a>
        </li>
      </div>
      <div *ngIf="authService.loggedInAdmin();">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Administrador</a>
        </li>
      </div>
    </ul>

  
    
  <ul class= "navbar-nav ml-auto">
    <!--li class="nav-item ">
        <a class="nav-link"  routerLink="/signin" routerLinkActive="active">Signin</a>
      </li-->
      <div *ngIf="!authService.loggedIn() && !authService.loggedInAdmin() && !authService.loggedInDriver();">
        <li class="nav-item" >
          <a class="nav-link"  routerLink="/signin" routerLinkActive="active">Iniciar Sesion</a>
        </li>
      </div>
      <div *ngIf="!authService.loggedIn() && !authService.loggedInAdmin() && !authService.loggedInDriver();">
        <li class="nav-item" >
          <a class="nav-link"  routerLink="/type-user" routerLinkActive="active">Registrarse</a>
        </li>
      </div>
        
      
      <div>
        <li class="nav-item" *ngIf="authService.loggedIn();">
          <a class="nav-link" (click)="authService.logout()" routerLink="/signin">Salir</a>
        </li>
      </div>
      <div>
        <li class="nav-item" *ngIf="authService.loggedInDriver();">
          <a class="nav-link" (click)="authService.logoutDriver()" routerLink="/signin">Salir</a>
        </li>
      </div>
      <div>
        <li class="nav-item" *ngIf="authService.loggedInAdmin();">
          <a class="nav-link" (click)="authService.logoutAdmin()" routerLink="/signin">Salir</a>
        </li>
      </div>   
  </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
</div>
<!--/.Navbar-->
<!--Footer-->

<footer class="page-footer font-small fixed-bottom blue-grey darken-3 pt-2" >
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© Copyright 2020 - {{anio}}:
      <a href="https://jalonuniversitario.tk"> Jalon Universitario</a>
    </div>
    <!-- Copyright -->

  </footer>
