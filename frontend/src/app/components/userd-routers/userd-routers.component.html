<div style="padding-bottom: 15%">
    <div class="container text-center" style="background-color: whitesmoke;" >
      <h3>Conductores Disponibles</h3>
      <div class="row">
        <div class="col-md-12 mx-auto">
          <!--div class="row mt-5">
              <div class="col-3 offset-9">
                <a  class="btn btn-primary text-roght"> Crear Usuario</a>
              </div>
          </div-->  
          <div class="md-form" class="buscar">
            <input
              type="text"
              [(ngModel)]="searchText"
              class="form-control"
              id="search"
              mdbInput
            />
            <label for="search">Buscar Ruta</label>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="table-responsive text-nowrap">
            <table mdbTable #tableEl="mdbTable" class="z-depth-1 table table-striped table-bordered">
                <thead>
                    <tr>
                    <th
                        *ngFor="let head of headElements; let i = index"
                        scope="col"
                    >
                        {{head}}
                    </th>
                    <th> Acciones </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let el of elements; let i = index">
                        <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                            scope="row">{{el.ID}}</th>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Nombre}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Apellido}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Facultad}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.TipoVehiculo}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Ruta}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.Asientos}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.HoraSalida}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.TipoDestino}}</td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">   
                            <button mdbBtn type="button" (click)= "pedirJalon(el.email, el.Nombre, el.Apellido, el.Facultad, el.TipoVehiculo,  el.Ruta, el.HoraSalida, el.TipoDestino, el.Asientos)" gradient="blue" rounded="true" mdbWavesEffect style="width: 150px; height: 40px;"> Pedir jal√≥n </button>
                            
                        </td>
                    </tr>
                </tbody>
                <tfoot class="grey lighten-5 w-100">
                    <tr>
                      <td colspan="11">
                        <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
                      </td>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    </div>
  </div>
