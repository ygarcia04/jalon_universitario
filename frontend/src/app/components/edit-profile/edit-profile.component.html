<div style="padding-bottom: 15%">
<div class="container emp-profile" style="padding-top: 10%;">
    <form (ngSubmit)="editarPerfil()"  >   
            
                <div class="text-center" style="text-align: center">
                    <div class="profile-img" >
                        <img [src]="imgURL" alt="" style="padding-bottom: 14%"/> 
                            <div class="file profile-edit-btn" style="margin-left: 35%; width: 30%; " >
                                Cambiar foto
                                <input type="file" name="file" (change)="createFormData($event)" accept="image/*" style="width: 100%; height: 100%; cursor: pointer;" />
                            </div>
                                
                    </div>
                             
                </div>
                <div class="text-center" *ngIf="newURL">
                    <button type="button" (click)="upload()" class="btn btn-xl btn-success">Actualizar Foto de Perfil</button>
                    
                </div>
            

           
            <div class="row">
                
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Nombre:</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{profile.nombres}} {{profile.apellidos}}</p>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email:</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{profile.email}}</p>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Numero de cuenta:</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{profile.numeroCuenta}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Direccion:</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input [(ngModel)]="profile.direccion" size="36" name="direccion" type="text" value="{{profile.direccion}}">      
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Numero de telefono:</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input [(ngModel)]="profile.telefono" size="36" name="telefono" type="text" value="{{profile.telefono}}">      
                                        </div>
                                       
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Carrera</label>
                                        </div>
                                        <div class="col-md-6">
                                            <!--input [(ngModel)]="profile.facultad" name="facultad" type="text" value="{{profile.facultad}}"-->
                                            <ejs-combobox id='comboelement' [dataSource]='data' [(ngModel)] = "profile.facultad" name="facultad" class ="form-control" value="{{profile.facultad}}"></ejs-combobox>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Contrase単a</label>
                                        </div>
                                        <div class="col-md-6">
                                            ************ <br>
                                            <a routerLink="/change-password">Cambiar Contrase単a</a>
                                        </div>
                                        
                                    </div>
                                   
                        </div>
                        
                    </div>
                </div>
            </div>

        <br>
        <div style="text-align: center;">
            
            <input type="submit" mdbBtn color="info" value="Guardar Cambios"> 
        </div>  
                
    </form> 
    <br>
    <div style="text-align: center;">
        <input type="button" (click)="deleteAccount()"  class="btn btn-danger" value="Eliminar La Cuenta">
    </div>  
         
</div>
</div>
