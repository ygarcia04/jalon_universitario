<div style=" padding-bottom: 15%;">
    <div *ngIf="this.authService.loggedInAdmin()" class="container" style="background-color: rgb(207, 204, 200); ">
        <h2 class="text-center">Usuarios Jal√≥n Universitario</h2>
        <!--Conductores primeros cuadros-->
        <div class="row" style="padding-top: 1%;">
            <div class="col-md-5 ml-auto" style="padding-bottom: 1%;">
                <div style=" background-color:white;">
                    <h2 class="text-center">Conductores Registrados</h2>
                    <canvas mdbChart
                        [chartType]="chartType"
                        [datasets]="chartDatasets4"
                        [labels]="chartLabels"
                        [colors]="chartColors"
                        [options]="chartOptions"
                        [legend]="false"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="drivers()">
                    </canvas>
                    <div class="text-center">
                        <button mdbBtn type="button" color="default" rounded="true" mdbWavesEffect id="boton" (click)="updateChartDrivers()" class="text-center">Obtener Datos de Conductores Registrados</button>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-5 mr-auto" style="padding-bottom: 1%;">
                <div style="display: block;background-color:white;">
                    <h2 class="text-center">Conductores Activos</h2>
                    <canvas mdbChart
                        [chartType]="chartType1"
                        [datasets]="chartDatasets5"
                        [labels]="chartLabels"
                        [colors]="chartColors1"
                        [options]="chartOptions1"
                        [legend]="false"
                        (chartHover)="chartHovered1($event)"
                        (chartClick)="driversAct()">
                    </canvas>
                    <div class="text-center">
                        <button mdbBtn type="button" color="success" rounded="true" mdbWavesEffect (click)="updateChartDriversActive()" class="text-center">Obtener Datos de Conductores Bloqueados</button>
                    </div>
                    
                </div>
            </div>
            
        </div>
