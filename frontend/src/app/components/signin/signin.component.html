<div class="row" style="padding:10%;">
    <div class="col-md-4 mx-auto pad2y">
        <div class="card">
            <div class="card-header">
                Inicio de Sesion
            </div>
            <div class="card-body">
                <form (submit)="signIn()" >
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <show-hide-password  btnStyle="secondary"  [btnOutline]="true"> 
                            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" placeholder="Contraseña" required>
                        </show-hide-password>
                        
                    </div>
                    <div style="text-align: center;">
                        <a routerLink="/rec-password" >Olvidaste tu contraseña</a>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-block btn-primary">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </div>
</div>
