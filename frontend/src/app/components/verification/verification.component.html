<div class="row" style="padding-bottom: 15%;">
    <div class="col-md-4 mx-auto text-center">
        <div class="card">
            <div class="card-header">
                Verificación de Correo
            </div>
            <div class="card-body">
                <form (submit)="verification()" >
                    <div class="form-group text-center">
                        <input type="text" [(ngModel)]="user.codigo" name="codigo" class="form-control" placeholder="Ingrese su código de verificación" required autofocus>
                    </div>
                    <div class="d-flex justify-content-around">
                        <a routerLink="/resend-code">No recibí el correo</a>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-block btn-primary">Verificar</button>
                </form>
            </div>
        </div>
    </div>
</div>
